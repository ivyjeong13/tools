<!DOCTYPE html>
<html lang="en" charset="utf-8">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>{{.StatusCode}} {{.Title}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", serif;
        font-optical-sizing: auto;
        height: 100vh;
        margin: 0;
      }

      .error-box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .error-box img {
        height: 384px;
        width: 384px;
      }

      p {
        line-height: 1.3rem;
        margin: 0;
      }
      .status-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 0;
        margin-bottom: 0;
      }

      .centered {
        align-items: center;
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
      }

      .centered-content {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .speech-bubble {
        align-items: center;
        background: #f2f2f3;
        border-radius: 0.4em;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-bottom: 24px;
        padding: 18px 24px;
        position: relative;
      }
      .speech-bubble h1 {
        margin: 0;
      }

      .speech-bubble:after {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        width: 0;
        height: 0;
        border: 40px solid transparent;
        border-right-color: #f2f2f3;
        border-left: 0;
        border-bottom: 0;
        margin-top: -20px;
        margin-left: -40px;
      }

      button {
        border: 0;
        border-radius: 36px;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
        font-weight: 500;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        opacity: 0.8;
      }

      .primary {
        background-color: #4f7df3;
        color: #000;
        font-size: 1rem;
      }

      .secondary:hover {
        opacity: 0.6;
      }

      .columns {
        align-self: center;
        display: flex;
        gap: 24px;
        justify-self: center;
      }

      .column,
      form {
        width: 200px;
      }

      .message {
        align-self: center;
        justify-self: center;
        max-width: 600px;
        width: 100%;
        text-align: center;
        color: hsl(0 0 calc(2.5 + 50));
      }

      form button {
        width: 100%;
      }

      .card-content {
        font-size: 0.75rem;
        padding: 0 12px 8px 12px;
        max-width: 600px;
      }

      .card-content .content {
        background-color: rgba(239, 68, 68, 0.2);
        border: 1px solid #ef4444;
        border-radius: 8px;
        padding: 12px;
      }

      .more-details-container {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .more-details-header {
        cursor: pointer;
        font-size: 1rem;
        font-weight: 300;
        padding: 12px 16px;
        background-color: hsl(0 0 calc(2.5 + 90));
        display: flex;
        justify-content: space-between;
      }

      .more-details-body {
        padding: 12px 16px;
        height: fit-content;
        transition: all 0.3s ease-in-out;
        font-size: 0.875rem;
        background-color: hsl(0 0 calc(2.5 + 93));
        opacity: 1;
      }

      .more-details-body.hide {
        height: 0;
        opacity: 0;
        padding: 0 16px;
        overflow: hidden;
      }

      .more-details-header-icon {
        transition: transform 0.3s ease-in-out;
        font-family: monospace;
        font-size: 1.5rem;
        width: 25px;
        height: 25px;
        transform: translate(0px, -4px) rotate(180deg);
      }
      .more-details-header-icon.open {
        transform: translate(8px, 4px) rotate(0deg);
      }

      @media (max-width: 640px) {
        section {
          padding: 0 12px;
        }
        .error-box {
          align-items: center;
          justify-content: center;
        }
        .error-box img {
          height: 320px;
          width: 320px;
        }
        .status-title {
          font-size: 1.25rem;
        }
        .columns {
          flex-direction: column;
          width: 100%;
        }
        .column,
        form {
          width: 100%;
        }
        .speech-bubble {
          margin-bottom: -16px;
        }
        .card-content {
          max-width: 100%;
        }
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #030712;
          color: #d7d8db;
        }
        .speech-bubble {
          background-color: #242528;
        }
        .speech-bubble:after {
          border-right-color: #242528;
        }
        .primary {
          color: #fff;
        }
        .more-details-header {
          background-color: hsl(0 0 calc(2.5 + 10));
        }
        .more-details-body {
          background-color: hsl(0 0 calc(2.5 + 5));
        }
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("back-btn")
          .addEventListener("click", function () {
            const preAuthUrl = localStorage.getItem("preAuthRedirect");
            window.location.href = preAuthUrl;
          });

        document
          .getElementById("details-header")
          .addEventListener("click", function () {
            const details = document.getElementById("details");
            details.classList.toggle("hide");
            const icon = document.getElementById("details-header-icon");
            icon.classList.toggle("open");
          });
      });
    </script>
  </head>
  <body>
    <section class="centered">
      <div class="centered-content">
        <div class="error-box">
          <img alt="Obot Logo" src="/user/images/obot-{{.StatusCode}}.webp" />
          <h1 class="status-title">{{.Title}}</h1>
        </div>

        <div class="message">
          <p>Oops! An error has occurred.</p>
          <p>Please try logging in again or contact an administrator.</p>
        </div>

        {{ if .Message }}
        <div class="more-details-container">
          <div class="more-details-header" id="details-header">
            <span>More Details</span>
            <span class="more-details-header-icon" id="details-header-icon">^</span
            >
          </div>
          <div id="details" class="more-details-body hide">{{.Message}}</div>
        </div>
        {{ end }} {{ if .Redirect }}
        <div class="columns">
          <div class="column">
            <button id="back-btn" class="primary">Go Back</button>
          </div>
        </div>
        {{ end }}
      </div>
    </section>
  </body>
</html>
